<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease-in-out;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .sign-in-button {
            transition: all 0.3s ease;
        }
        .sign-in-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-slate-100 min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-8">
    <!-- Login Page -->
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden login-card">
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-10">
            <div class="flex justify-center mb-4">
                <div class="bg-white/20 p-3 rounded-full">
                    <i class="fas fa-user-circle text-white text-3xl"></i>
                </div>
            </div>
            <h1 class="text-white text-center text-3xl font-bold">Welcome Back</h1>
            <p class="text-blue-100 text-center mt-2 text-sm md:text-base">Please sign in to your account</p>
        </div>
        
        <div class="p-6 md:p-8">
            <form method="POST" action="{% url 'login_submit' %}">
                {% csrf_token %}

                <!-- Email Field -->
                <div class="mb-5">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input name="email" id="email" type="email" required
                               placeholder="email@example.com"
                               class="input-field appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 pl-10 text-gray-700 leading-tight focus:outline-none focus:border-blue-500 transition duration-200">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-6" x-data="passwordToggle">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input name="password" id="password" :type="type()" required
                               placeholder="••••••••"
                               class="input-field appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 pl-10 text-gray-700 leading-tight focus:outline-none focus:border-blue-500 transition duration-200 pr-10">
                        <button type="button" @click="toggle" class="absolute right-3 top-3 text-gray-500 hover:text-gray-700 focus:outline-none">
                            <i :class="show ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-800">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mb-6">
                    <button type="submit"
                            class="sign-in-button w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
                        <div class="flex items-center justify-center">
                            <span>Sign In</span>
                            <i class="fas fa-arrow-right ml-2"></i>
                        </div>
                    </button>
                </div>

                <!-- Signup Link -->
                <p class="text-center text-gray-600 text-sm">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 font-medium">Sign up</a>
                </p>

                <!-- Social Login -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <a href="#" class="flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fab fa-google text-red-500"></i>
                        </a>
                        <a href="#" class="flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fab fa-facebook text-blue-500"></i>
                        </a>
                        <a href="#" class="flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fab fa-apple text-gray-800"></i>
                        </a>
                    </div>
                </div>

                <!-- Messages -->
                {% if messages %}
                <div class="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                    {% for message in messages %}
                        <p class="text-center text-sm text-red-600 flex items-center justify-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            {{ message }}
                        </p>
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>
    </div>

    <!-- Alpine.js Password Toggle -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('passwordToggle', () => ({
                show: false,
                type() {
                    return this.show ? 'text' : 'password';
                },
                toggle() {
                    this.show = !this.show;
                }
            }))
        })
    </script>
</body>
</html>
